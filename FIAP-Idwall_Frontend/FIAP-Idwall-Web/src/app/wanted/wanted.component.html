<p>wanted works!</p>


<div *ngFor="let wanted of wantedList">
  <p><b>Id: </b>{{wanted.wantedId}}</p>
  <p><b>Avatar: </b>{{wanted.pictureUrl}}</p>
  <p><b>Nome: </b>{{wanted.fullname}}</p>
  <p><b>Nascimento: </b>{{wanted.dateOfBirth}}</p>
  <p><b>Nacionalidade: </b>{{wanted.nationality}}</p>
  <p><b>Detalhes: </b>{{wanted.details}}</p>
  <hr>
</div>
